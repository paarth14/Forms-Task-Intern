<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Forms</title>
  </head>
  <body>
    <div class="form_login">
      <form>
        <h3>Tell us about you</h3>
        <p class="sameColor">
          Please tell a bit about you so that we can personalize<br />
          your onboarding experience.
        </p>
        <br />
        <p class="sameColor">You are looking for,</p>
        <div class="wholeEmpty">
          <div class="emptyBox1">
            <img src="images/img3.jpeg" alt="desgin_image" />Designs
          </div>
          <div class="emptyBox2">
            <img src="images/img4.jpeg" alt="project_image" />Projects
          </div>
        </div>
        <br />
        <label for="name" class="sameColor">Full Name:</label><br />
        <input type="text" id="name" name="name" />
        <h2 class="fname_content">Elizabeth Fionsa</h2>
        <br /><br />
        <label for="location" class="sameColor">Location:</label><br />
        <input type="text" id="location" name="location" />
        <h2 class="fname_content">Los Angeles</h2>
        <br /><br />
        <label for="pnumber" class="sameColor">Phone Number:</label><br />
        <input type="tel" id="pnumber" name="pnumber" /><img
          class="countryImage"
          src="./images/us1.jpeg"
        />
        <h2 class="p_content">(+1) 555 |</h2>
        <br /><br />
        <input type="submit" value="Proceed to next step" class="submit" /><img
          class="imageSubmit"
          src="./images/arrow.jpeg"
          alt="arrow_image"
        />
      </form>
    </div>
  </body>
</html>
